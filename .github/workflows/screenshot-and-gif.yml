name: Screenshot and GIF Generator

on: [push, pull_request]

jobs:
  screenshot-and-gif:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper timestamps
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ash-portfolio/package-lock.json
      
      - name: Install dependencies
        working-directory: ./ash-portfolio
        run: |
          npm install
            
      - name: Build Next.js app
        working-directory: ./ash-portfolio
        run: npm run build

      - name: Start Next.js app
        working-directory: ./ash-portfolio
        run: npm run start &

      - name: Take visual screenshot
        uses: ashfordhill/puppeteer-action@v1
        with:
          url: 'http://localhost:3000'
          folder: 'timeline'
          basename: 'screenshot'

      - name: Commit screenshot
        working-directory: ./ash-portfolio
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add **/screenshot*.png
          git commit -m "Add screenshot [skip ci]"
          git push origin HEAD:${{ github.ref }}
