name: screenshot & generate timeline GIF

on: 
  push:
  # Trigger being able to do a manual fresh build on the GitHub UI (?)
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: ash-portfolio/pnpm-lock.yaml
      
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          # See here for caching with `yarn`, `bun` or other package managers https://github.com/actions/cache/blob/main/examples.md or you can leverage caching with actions/setup-node https://github.com/actions/setup-node
          path: |
            ~/.pnpm-store
            ${{ github.workspace }}/ash-portfolio/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('ash-portfolio/pnpm-lock.yaml') }}-${{ hashFiles('ash-portfolio/**/*.js', 'ash-portfolio/**/*.jsx', 'ash-portfolio/**/*.ts', 'ash-portfolio/**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('ash-portfolio/pnpm-lock.yaml') }}-
      
      - name: Install dependencies
        working-directory: ./ash-portfolio
        run: |
          pnpm install
            
      - name: Build Next.js app
        working-directory: ./ash-portfolio
        run: pnpm run build

      - name: Start Next.js app
        working-directory: ./ash-portfolio
        run: pnpm run start &

      - name: Take visual records
        id: capture
        uses: ashfordhill/puppeteer-action@main
        with:
          url: 'http://localhost:3000'
          folder: 'timeline'
          basename: 'screenshot'
          make_gif: 'true'
          gif_name: 'timeline.gif'
          frame_duration: '2'   # seconds per frame (1 = 1 fps). Use 0.083 for ~12 fps.
          scale_width: '640'
          auto_screenshots: 'false'

      - name: Commit visual records
        working-directory: ./ash-portfolio
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit, skipping commit step"
          else
            git commit -m "[ACTION] Update visual records"
            git push origin HEAD:${{ github.ref }}
          fi
